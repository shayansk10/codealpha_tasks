<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">

        <div class="cover" id="cover">
            <img id="coverImg" src="images/cover1.jpg">
        </div>

        <h2 id="title">Song Name</h2>
        <p id="artist">Artist</p>

        <div class="progress-box">
            <div class="bar" id="bar">
                <div class="fill" id="fill"></div>
            </div>
            <div class="time">
                <span id="current">0:00</span>
                <span id="total">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="prev"><i class="fa fa-backward"></i></button>
            <button class="btn play" id="play"><i class="fa fa-play" id="icon"></i></button>
            <button class="btn" id="next"><i class="fa fa-forward"></i></button>
        </div>

        <div class="volume">
            <i class="fa fa-volume-up"></i>
            <div class="vol-bar" id="volBar">
                <div class="vol-fill" id="volFill"></div>
            </div>
        </div>

        <div class="playlist" id="playlist"></div>

    </div>

    <script src="script.js"></script>

</body>

</html>
